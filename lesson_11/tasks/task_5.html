<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      // Суму парних рядків
      let arrayNumbers = [
         [3, 25, 14, 24, 5, 14, 8, 4],
         [4, 98, 56, 2, 7, 6, 8, 5],
         [25, 10, 32, 1, 4, 9, 15, 14],
         [9, 4, 6, 3, 2, 12, 5, 7]
      ]
      function getSumEvenRows(array) {
         let sumEvenRows = 0
         for (let rowIndex = 0; rowIndex < arrayNumbers.length; rowIndex++) {
            if (rowIndex % 2 === 0) {
               for (let colIndex = 0; colIndex < arrayNumbers[rowIndex].length; colIndex++) {
                  sumEvenRows += arrayNumbers[rowIndex][colIndex]
               }
            }
         }
         return sumEvenRows
      }
      let resultSumEvenRows = getSumEvenRows(arrayNumbers)
      document.write(`<div>Сума парних рядків ${resultSumEvenRows}</div>`)
   </script>
</body>

</html>
