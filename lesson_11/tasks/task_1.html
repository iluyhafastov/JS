<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      // номери рядків від 0 до половини, стовпці від 0 до половини
      let arrayNumbers = [
         [3, 25, 14, 24, 5, 14, 8, 4],
         [4, 98, 56, 2, 7, 6, 8],
         [25, 10, 32, 1, 4, 9, 15, 14],
         [9, 4, 6, 3, 2, 12, 5, 7]
      ]
      let sumUpperLeftHalf = 0
      for (let rowIndex = 0; rowIndex < arrayNumbers.length / 2; rowIndex++) {
         for (let colIndex = 0; colIndex < arrayNumbers[rowIndex].length / 2; colIndex++) {
            sumUpperLeftHalf += arrayNumbers[rowIndex][colIndex]
         }
      }
      document.write(`номери рядків від 0 до половини, стовпці від 0 до половини: ${sumUpperLeftHalf}`)




   </script>
</body>

</html>
