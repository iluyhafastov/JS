<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      const carNumbers = ["AX4893ВО", "BT0231КІ", "CM1274АЕ", "EO5678НН", "KH9012РЕ",
         "MB3456АВ", "OA7890СВ", "PP1234ЕО", "TC5678АН", "XI9012ВТ",
         "AA0234КІ", "BB1274АЕ", "CC5678НН", "EE9012РЕ", "KK3456АВ", "AM7890СВ", "OO1234ЕО", "TT5678АН", "XX9012ВТ"]
      let newCarsNamber = []
      for (const item of carNumbers) {
         if (item.charAt(0) === 'A') newCarsNamber.push(item)
      }
      document.write(`Список номерних знаків які починаються на А: <br> ${newCarsNamber}`)
   </script>
</body>

</html>
