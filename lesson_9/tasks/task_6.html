<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>

      let arrayNumbers = [2, -10, 5, 24, 35, 12, 3]

      arrayNumbers.forEach((element, index, array) => {
         if (element > arrayNumbers[0]) arrayNumbers[index] *= 2

      });




      document.write(`${arrayNumbers}`)


   </script>
</body>

</html>
