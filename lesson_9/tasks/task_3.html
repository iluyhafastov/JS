<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      let numberOfElement = parseInt(prompt('введіть кількість елементів'))
      let filledArray = new Array(numberOfElement)

      filledArray.fill(5, 0, 5)
      filledArray.fill(7, 5, filledArray.length)

      document.write(`${filledArray}`)
   </script>
</body>

</html>
