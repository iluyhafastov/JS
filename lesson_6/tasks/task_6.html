<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      for (let i = 1; i <= 9; i++) {
         for (let a = 0; a <= i; a++) {
            for (let j = 0; j + a <= i; j++) {
               document.write(`${i}${a}${j}<br>`)
            }
         }
      }

   </script>
</body>
