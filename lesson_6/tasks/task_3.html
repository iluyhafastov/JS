<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      for (let c1 = 1; c1 <= 9; c1++) {
         for (let c2 = 0; c2 <= c1; c2++) {
            document.write(`${c1}${c2} <br>`)
         }
      }
   </script>
</body>

</html>
