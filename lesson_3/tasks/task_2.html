<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      let priceProduct = parseFloat(prompt('Введіть ціну товару', '12'))
      let amountOfMoney = parseFloat(prompt('Введіть кількість грошей', '100'))
      if (priceProduct > amountOfMoney)
         document.write(" У покупці відмовленно")
      else document.write(" Пропонуємо купити лотерею за 4 грн")
   </script>
</body>

</html>
