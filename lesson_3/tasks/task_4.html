<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      const humanAge = parseInt(prompt('Введіть вік людини'))
      if (humanAge <= 5) {
         alert('Ви в садочку')
      } else if (humanAge <= 16) {
         alert('Ви школяр')
      } else if (humanAge <= 22) {
         alert('Ви студент')
      } else if (humanAge <= 60) {
         alert('Ви працівник')
      } else if (humanAge <= 90) {
         alert('Ви пенсіонер')
      }
   </script>
</body>

</html>
