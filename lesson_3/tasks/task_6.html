<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      let numberDay = parseInt(prompt("Введіть номер дня тижня від 1 до 7 включно", "5"))
      let result
      switch (numberDay) {
         case 1:
            result = "Понеділок"
            break
         case 2:
            result = "Вівторок"
            break
         case 3:
            result = "Середа"
            break
         case 4:
            result = "Четверг"
            break
         case 5:
            result = "Пятниця"
            break
         case 6:
            result = "Субота"
            break
         case 7:
            result = "Неділя"
            break

         default:
            result = "Некоректні дані"
            break
      }
      document.write(result)
   </script>
</body>

</html>
