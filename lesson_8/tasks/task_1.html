<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>

      function getAverageRating() {
         const score = [5, 4, 3, 3, 5, 4,]
         let c = 0
         let sum = 0
         for (let a = 0; a < score.length; a++) {
            sum += score[a]
            c++
         }
         return sum / c
      }

      let averageRating = getAverageRating()
      document.write(`Середня оцінка  ${averageRating} <br>  `)
      if (averageRating === 5) document.write('Учень віддмінник')
      else if (averageRating >= 4 && averageRating < 5) document.write('Учень хорошист')
      else if (averageRating >= 3 && averageRating < 4) document.write('Учень трійочник')
      else document.write('Учень двійочник')

   </script>
</body>

</html>
