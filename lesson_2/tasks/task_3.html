<body>
   <script>
      let priceProduct = parseFloat(prompt('Введіть ціну товару'))
      let quantityOfProduct = parseFloat(prompt('Введіть кількість товару'))
      let percent = 5

      let totalCost = priceProduct * quantityOfProduct
      let percentTotalCost = (totalCost * 5) / 100

      alert(`Загальна вартість товару ${totalCost} \n 5% ПДВ від загальної вартості ${percentTotalCost} `)
   </script>
