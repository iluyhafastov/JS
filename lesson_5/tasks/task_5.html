<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      for (let i = 0; i < 1; i++) {
         document.write(`<table style="border: 1px solid #000;"> <tr>`)
         for (let i = 1; i <= 7; i++)
            document.write(`<th style="border: 1px solid #000;"> ${i}</th>`)
      }
      document.write(`</tr></table>`)
   </script>
</body>

</html>
